<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket App - Acceso</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">
    <div class="top-bar">
        <img src="assets/bus-bannerc.png" alt="Bus Banner" class="bus-banner">
    </div>

    <div id="app">
        <div id="auth-container">
            <h1>Bus Ticket: Acceso</h1>
            <div id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="register()">Registrar usuario</button>
                <button onclick="login()">Login</button>
            </div>
            <div id="message"></div>
        </div>

        <div id="custom-message" class="custom-message"></div>

    </div> <script src="/script.js"></script>
</body>
</html>
